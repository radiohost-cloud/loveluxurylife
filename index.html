
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveLuxury Links</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg width='200' height='200' viewBox='0 0 200' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='200' height='200' rx='40' fill='black'/%3e%3ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' fill='white' font-family='Manrope, sans-serif' font-size='40' font-weight='800'%3e%3ctspan x='50%25' dy='-1.2em'%3elove%3c/tspan%3e%3ctspan x='50%25' dy='1.2em'%3eluxury%3c/tspan%3e%3ctspan x='50%25' dy='1.2em'%3elife%3c/tspan%3e%3c/text%3e%3c/svg%3e">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
    </style>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module">
      import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
      import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

      // from types.ts
      // interfaces are defined in the global scope of this module

      // from hooks/useLocalStorage.ts
      function useLocalStorage(key, initialValue, preferInitialValue = false) {
        const [storedValue, setStoredValue] = useState(() => {
          if (preferInitialValue) {
            return initialValue;
          }
          try {
            const item = window.localStorage.getItem(key);
            return item ? JSON.parse(item) : initialValue;
          } catch (error) {
            console.error(error);
            return initialValue;
          }
        });

        useEffect(() => {
          try {
            const valueToStore =
              typeof storedValue === 'function'
                ? storedValue(storedValue)
                : storedValue;
            window.localStorage.setItem(key, JSON.stringify(valueToStore));
          } catch (error) {
            console.error(error);
          }
        }, [key, storedValue]);

        return [storedValue, setStoredValue];
      }

      // from components/LinkCard.tsx
      const LinkCard = ({ link }) => {
        return (
          React.createElement('div', { className: "relative flex items-center group w-full" },
            React.createElement('a', {
              href: link.url,
              target: "_blank",
              rel: "noopener noreferrer",
              className: "w-full text-center bg-gray-800/50 backdrop-blur-sm border-2 border-red-500/50 text-white font-semibold py-4 px-6 rounded-lg transition-all duration-300 hover:bg-red-500/20 hover:border-red-400 transform hover:-translate-y-1 shadow-lg"
            },
            link.title
            )
          )
        );
      };

      // from components/YouTubeLatestVideos.tsx
      const VIDEO_SOURCES = [
        'background/1.mp4',
        'background/2.mp4',
        'background/3.mp4',
        'background/4.mp4',
        'background/5.mp4',
        'background/6.mp4',
      ];
      
      const randomVideoSrc = VIDEO_SOURCES[Math.floor(Math.random() * VIDEO_SOURCES.length)];

      const VideoBackground = () => {
        return (
          React.createElement('div', { className: "fixed inset-0 -z-10", "aria-hidden": "true" },
            React.createElement('video', {
              key: randomVideoSrc,
              autoPlay: true,
              loop: true,
              muted: true,
              playsInline: true,
              className: "w-full h-full object-cover"
            },
              React.createElement('source', { src: randomVideoSrc, type: "video/mp4" }),
              "Your browser does not support the video tag."
            ),
            React.createElement('div', { className: "absolute inset-0 bg-black/60 backdrop-blur-sm" })
          )
        );
      };
      
      // from App.tsx
      const DEFAULT_PROFILE = {
        avatarUrl: 'avatar.jpg',
        name: 'LoveLuxury Life',
        bio: 'Curating the finest experiences and products for a life well-lived. Discover our exclusive collections below.',
      };

      const DEFAULT_LINKS = [
        { id: '1', title: 'Official Website & Shop', url: 'https://example.com' },
        { id: '2', title: 'Instagram', url: 'https://instagram.com' },
        { id: '3', title: 'TikTok', url: 'https://tiktok.com' },
        { id: '4', title: 'Exclusive Newsletter', url: 'https://example.com' },
      ];

      const preloadedState = window.__PRELOADED_STATE__;
      const initialProfile = preloadedState?.profile || DEFAULT_PROFILE;
      const initialLinks = preloadedState?.links || DEFAULT_LINKS;

      const App = () => {
        const [profile] = useLocalStorage('loveluxury-profile', initialProfile, !!preloadedState);
        const [links] = useLocalStorage('loveluxury-links', initialLinks, !!preloadedState);

        return (
          React.createElement('div', { className: "min-h-screen text-white selection:bg-red-500/30 relative overflow-hidden" },
            React.createElement(VideoBackground, null),
            React.createElement('div', { className: "container mx-auto px-4 py-8 md:py-16 relative z-10" },
              React.createElement('main', { className: "max-w-xl mx-auto flex flex-col items-center pt-12" },
                React.createElement('div', { className: "relative mb-6" },
                  React.createElement('img', { 
                    src: profile.avatarUrl, 
                    alt: "Profile", 
                    className: "w-32 h-32 rounded-full object-cover border-4 border-red-500/50 shadow-lg" 
                  })
                ),
                React.createElement('h1', { className: "text-4xl md:text-5xl font-bold text-center mb-2" }, profile.name),
                React.createElement('p', { className: "text-lg text-gray-300 text-center mb-8" }, profile.bio),
                React.createElement('div', { className: "w-full flex flex-col items-center space-y-5" },
                  links.map((link) => 
                    React.createElement(LinkCard, { 
                      key: link.id, 
                      link: link 
                    })
                  )
                )
              )
            )
          )
        );
      };

      // from index.tsx
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        React.createElement(React.StrictMode, null,
          React.createElement(App, null)
        )
      );
    </script>
  </body>
</html>
