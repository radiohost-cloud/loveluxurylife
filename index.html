    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
      /* Mobile Safari scaling and safe area fixes */
      #root > div {
        min-height: 100vh; /* Fallback for older browsers */
        min-height: 100dvh; /* Use dynamic viewport height for mobile */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      /* Adjust fixed button for bottom safe area */
      div.fixed.bottom-5 {
        /* 1.25rem is Tailwind's 'bottom-5' */
        bottom: calc(1.25rem + env(safe-area-inset-bottom));
      }
      @keyframes vibrate {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(3deg); }
        75% { transform: rotate(-3deg); }
      }
      .animate-vibrate {
        animation: vibrate 0.5s ease-in-out infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-vinyl {
        animation: spin 3s linear infinite;
      }
      @keyframes pulse-bounce {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      .animate-pulse-bounce {
        animation: pulse-bounce 2s infinite ease-in-out;
      }
      @keyframes rotate-and-fade {
        from {
          transform: rotateY(0deg);
          opacity: 1;
        }
        to {
          transform: rotateY(1080deg);
          opacity: 0;
        }
      }
      .animate-rotate-and-fade {
        animation: rotate-and-fade 2s ease-in forwards;
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }
    </style>
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', event => event.preventDefault());

      // Disable specific key combinations
      document.addEventListener('keydown', event => {
        // F12
        if (event.keyCode === 123) {
          event.preventDefault();
        }
        // Ctrl+Shift+I
        if (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'i')) {
          event.preventDefault();
        }
        // Ctrl+Shift+J
        if (event.ctrlKey && event.shiftKey && (event.key === 'J' || event.key === 'j')) {
          event.preventDefault();
        }
        // Ctrl+U
        if (event.ctrlKey && (event.key === 'U' || event.key === 'u')) {
          event.preventDefault();
        }
      });
    </script>
